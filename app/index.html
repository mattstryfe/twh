<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>

  <!-- load bootstrap and fontawesome via CDN -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
  <!-- Leaflet css -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
        integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
        crossorigin=""/>

</head>
<body>
<header>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">The Weather Hub</a>
      </div>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="#!/view1">view1</a></li>
        <li><a href="#!/view2">view2</a></li>
      </ul>
    </div>
  </nav>
</header>

<div class="container">
    <form>
      <div>
        <label>Enter Zipcode</label>
        <input type="text" ng-model="zip"  />
      </div>

      <div class="alert"
           ng-class="{ 'alert-warning': zip.length < characters, 'alert-danger': zip.length > characters }"
      >
        <div ng-show="zip.length < characters">You have less than 5 characters!</div>
        <div ng-show="zip.length > characters">You have more than 5 characters!</div>
        <div ng-show="zip.length === characters"></div>
      </div>

      <button type="submit" ng-click="executePull(zip)">
        Get Forecast!
      </button>
    </form>

    <!--<leaflet center="center"></leaflet>-->


    <div ng-view></div>
    <div>Angular seed app: v<span app-version></span></div>

    <hr />
    <div id="response">
      <h3>Response</h3>
      <!-- <h1>Using {{zip}}... </h1>
      {{zip}} {{zip.length}} -->
      <!-- http response data:{{ [data][0][][address_components] }}-->
      status:
      lat: {{ fullData.geometry.coordinates}}
      lng: {{ finalData.polygon }}

      newLat: {{ geoCoords.lat }}
      newLng: {{ geoCoords.lng }}
      <!--<div id="mapid"></div>-->



      <h2>Full Response</h2>
      {{fullData}}
    </div>

</div>






  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
